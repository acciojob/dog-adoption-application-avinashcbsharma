<body>
	<form method="post">
        <label for="name">Name * </label>
        <input id="name" name="" type="text" placeholder="Name" required><br>
       
        <label for="phone">Phone * </label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number" required><br>

        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address"><br>

        <label class="sdog">Have you ever lived with a Dog before? Yes</label>     
        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>

		
		<label class="sdog" for="multiSelect">Please select your preferred breeds</label><br>
        <select id="multiSelect" name="dogbreed">
            <option value="German Shepherd">German Shepherd</option>
            <option value="Dachshund.">Dachshund.</option>
            <option value="Samoyed">Samoyed</option>
            <option value="Pomeranian">Pomeranian</option>
        </select><br>        
        
        <br><button id="submit" name="Submit" type="submit">Submit </button>

    </form>
    <script type="text/javascript" src="./script.js">
</script>
